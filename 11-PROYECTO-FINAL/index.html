<!DOCTYPE html>
<html lang="en">

<head>
    <!--METAS IMPORTANTES-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--BOOSTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--MIS ESTILOS-->
    <link rel="stylesheet" href="./css/styles.css">
    
    <!--MI TITULO FACHERO-->
    <title>CALA-BOTZITOS</title>
</head>

<body>

    <div class="credits">CALA-BOTZITOS</div>
    <div class="main" id="main">
        <div class="gameOptions" id="gameOptions">
            <div class="lossGame" id="lossGame"></div>
            <button class="button-red" id="newGameButton"> Nuevo Juego </button>
            <button class="button-blue" id="loadGameButton"> Cargar Juego </button>
        </div>
        <div class="gameOptionsInGame" id="gameOptionsInGame">
            <button class="button-red" id="saveGameButton"> Guardar Juego </button>
        </div>
        <div class="container" id="container"></div>
    </div>

    <!--SCRIPT DE BOOSTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!--SCRIPT LIBRERIA SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!--MI SCRIPT-->
    <script src="./js/script.js"> </script>

</body>

</html>
